<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input type="text" id="screen">
      <div class="keyboard">
        <button class="esc" onclick="getValue()">ESC</button>
        <button class="f1">F1</button>
        <button class="f2">F2</button>
        <button class="f3">F3</button>
        <button class="f4">F4</button>
        <button class="f5">F5</button>
        <button class="f6">F6</button>
        <button class="f7">F7</button>
        <button class="f8">F8</button>
        <button class="f9">F9</button>
        <button class="f10">F10</button>
        <button class="f11">F11</button>
        <button class="f12">F12</button>
        <button class="insert">Insert</button>
        <button class="del">Delete</button>
        <button><i class="bi bi-calculator"></i></button>
        <button class="ce">CE</button>
        <button class="addSub">+/-</button>
        <button><i class="bi bi-power"></i></button>
        <button class="backtic">`</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="zero">0</button>
        <button class="sub">-</button>
        <button class="equal">=</button>
        <button class="backspace">Backspace</button>
        <button class="num-lock">Num Lock</button>
        <button class="div">/</button>
        <button class="multiply">*</button>
        <button class="sub-2">-</button>
        <button class="tab">tab</button>
        <button class="q">Q</button>
        <button class="w">W</button>
        <button class="e">E</button>
        <button class="r">R</button>
        <button class="t">T</button>
        <button class="y">Y</button>
        <button class="u">U</button>
        <button class="i">I</button>
        <button class="o">O</button>
        <button class="p">P</button>
        <button class="squ-1">[</button>
        <button class="squ-2">]</button>
        <button class="bck-s">\</button>
        <button class="seven-key">7</button>
        <button class="eight-key">8</button>
        <button class="nine-key">9</button>
        <button class="add-key">+</button>
        <button class="caps-lock">Caps Lock</button>
        <button class="a">A</button>
        <button class="s">S</button>
        <button class="d">D</button>
        <button class="f">F</button>
        <button class="g">G</button>
        <button class="h">H</button>
        <button class="j">J</button>
        <button class="k">K</button>
        <button class="l">L</button>
        <button class="semi-colon">;</button>
        <button class="quote">'</button>
        <button class="enter-1">Enter</button>
        <button class="four-key">4</button>
        <button class="five-key">5</button>
        <button class="six-key">6</button>
        <button class="add-key">+</button>
        <button class="shift-1">Shift</button>
        <button class="z">Z</button>
        <button class="x">X</button>
        <button class="c">C</button>
        <button class="v">V</button>
        <button class="b">B</button>
        <button class="n">N</button>
        <button class="m">M</button>
        <button class="comer">,</button>
        <button class="dot">.</button>
        <button class="bck-s">/</button>
        <button class="shift-2">Shift</button>
        <button class="one-key">1</button>
        <button class="two-key">2</button>
        <button class="three-key">3</button>
        <button class="enter-2">Enter</button>
        <button class="ctrl-1">Ctrl</button>
        <button class="fn">fn</button>
        <button><i class="bi bi-windows"></i></button>
        <button class="alt-1">Alt</button>
        <button class="spacebar"></button>
        <button class="alt-2">Alt</button>
        <button class="ctrl-2">Ctrl</button>
        <button class="arrow-left"><i class="bi bi-arrow-left-short"></i></button>
        <div class="arrow-keys">
          <button class="arrow-up"><i class="bi bi-arrow-up-short"></i></button>
          <button class="arrow-down"><i class="bi bi-arrow-down-short"></i></button>
        </div>
        <button class="arrow-right"><i class="bi bi-arrow-right-short"></i></button>
        <button class="zero-key">0</button>
        <button class="dot-key">.</button>
      </div>
    </div>
    <script src="./script/code.js"></script>
  </body>
</html>
